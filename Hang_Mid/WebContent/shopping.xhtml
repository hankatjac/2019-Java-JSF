<!DOCTYPE html>

<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"> 
 

<h:head> 
	<title>Profile Preview</title> 
	<h:outputStylesheet library="css" name="table_demo.css" />
</h:head> 
 

<h:body>
Registration Confirmed: #{model.firstName} #{model.lastName}

<br/><br/>
Shopping List:

	<h:dataTable value="#{shop.shopList}"  var ="tempCategory"
										styleClass="demo-table" 
										headerClass="demo-table-header"
    									rowClasses="demo-table-odd-row,demo-table-even-row" >
		<h:column>								
		<f:facet name ="header">Name</f:facet>
		#{tempCategory.productName}
		</h:column>
		
		<h:column>								
		<f:facet name ="header">Category</f:facet>
		#{tempCategory.category}
		</h:column>
		
		<h:column>								
		<f:facet name ="header">Description</f:facet>
		#{tempCategory.description}
		</h:column>

		
	</h:dataTable>
	


</h:body>

</html>
