<!DOCTYPE html>

<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"> 
 


<h:head> 
	<title>Student Registration Form</title> 
</h:head> 
 

<h:body>
	
	<h:form>
	<h1>Student Form</h1>
		<!-- value="#{theUserName}" is the name of variable will be used to receive user input -->
		<!-- action="myresponse" shows the name of target page -->
  		First Name:<h:inputText id = "name1" value = "#{student.firstName}"  />
  		<br/><br/>
  		Last Name:<h:inputText id = "name2" value = "#{student.lastName}"  />
  		<br/><br/>
   		
  		
  		<h:commandButton value="submit" action="student_response"/>
	</h:form>
	
</h:body>

</html>
