<!DOCTYPE html>

<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"> 
 


<h:head> 
	<title>Student Registration Form</title> 
</h:head> 
 

<h:body>
	
	<h:form>
	<h1>Student Form</h1>
	
  		First Name:<h:inputText id = "fname" value = "#{student.firstName}"  />
  		<br/><br/>
  		Last Name:<h:inputText id = "lname" value = "#{student.lastName}"  />
  		<br/><br/>
  		
  	<!-- Select one country from countryOptionArrayList in student2 bean -->
  	
	  	Country:
	  	<h:selectOneMenu value ="#{student.country}">
	  		<f:selectItems value = "#{student.countryOptionArrayList}" />
	  	</h:selectOneMenu>
	  					
  		
  		<h:commandButton value="submit" action="student_response"/>
	</h:form>
	
</h:body>

</html>
