<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student ONE Registration Form</title>  
        
        <style>
        		.error {color:red}
        </style>
              
    </h:head>

	<h:body>
		
		<h:form>
		
			<!-- <h:messages styleClass="error"/> -->
			
			First name: <h:inputText value="#{student.firstName}" 
									 label="First name" />						 
            <br/><br/>

			<!-- id="last_name" is used in h:message -->
            Last name: <h:inputText value="#{student.lastName}" 
            							label="Last name"
            							id="last_name"
            							required="true"
            							requiredMessage="Your last name is mandatory." />

			<h:message for="last_name" styleClass="error" />									 	
            <br/><br/>

			Email: <h:inputText value="#{student.email}" 
            						label="Email"
            						id="email"
            						required="true" 
            						requiredMessage="Your must give your email!" />

			<h:message for="email" styleClass="error" />
            <br/><br/>
			
		    <h:commandButton value="Submit" action="student_response" />

		</h:form>

	</h:body>
	
</html>
